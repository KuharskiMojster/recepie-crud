sudo: required
services:
- docker
language: java
env:
  global:
  - REGISTRY_USER=rsosem
  - DOCKER_IMAGE=recipe-crud
  - DOCKER_IMAGE_FULL_PATH=kuharskimojster/recepie-crud
  - secure: 
before_script:
  - docker pull "$DOCKER_IMAGE_FULL_PATH" || true
script:
- mvn clean install
- docker build --pull --cache-from "$DOCKER_IMAGE_FULL_PATH" -t "$DOCKER_IMAGE" .
after_script:
- docker images
before_deploy:
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push "$DOCKER_IMAGE_FULL_PATH"
  on:
    branch: master
